<div ng-include="'components/navbar/navbar.html'"></div>

<div class="col-md-12">
  <div class="container">
    <h2>This is the slack view.</h2>
    <label>Slack Text</label>
    <input ng-model="Slack.message.text"></input>
    <br></br>
    <label>Slack Username(use @)</label>
    <input ng-model="Slack.message.user"></input>
    <button ng-click="Slack.sendSlack(Slack.message)">Send message</button>
  </div>
</div>
